<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{schoolClass.caption.plural}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
        <a class="navbar-brand fst-italic fs-2 ps-5 ms-5" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse align-items-end" id="navbarText">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Page 1</a>
            </li>
            <!--			   <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="${#strings.toUpperCase(#locale)}">...<span class="caret"></span></a>&ndash;&gt;&ndash;&gt;-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Languages</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{?lang=en}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{?lang=de}">Deutsch</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 3</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div th:replace="fragments/Department.html :: show(department=${department})"></div>
    <h2 th:text="#{schoolClass.caption.plural}"></h2>

    <table class="table table-striped table-responsive-md">
        <tr>
            <th th:text="#{schoolClass.schoolClassId}"></th>
            <th th:text="#{schoolClass.name}"></th>
            <th th:text="#{schoolClass.level}"></th>
            <th th:text="#{schoolClass.department}"></th>
            <th th:text="#{schoolClass.teacher}"></th>
            <th></th>
            <th class="text-end" th:text="#{page.actions}"></th>
            <th></th>
        </tr>
        <tr th:each="schoolClass:${schoolClasses}">
            <td th:text="${schoolClass.schoolClassId}"></td>
            <td th:text="${schoolClass.name}"></td>
            <td th:text="${schoolClass.level}"></td>
            <td th:text="${schoolClass.department}"></td>
            <td th:text="${schoolClass.teacher}"></td>
            <td th:text="${schoolClass.description}"></td>
            <td>
                <a class="btn btn-outline-primary btn-sm"
                   th:href="@{/mvc/schoolClasses/{schoolClassId}/students(schoolClassId=${schoolClass.schoolClassId})}"
                   th:text="#{page.show(#{student.caption.plural})}">
                </a>
            <td>
                <a class="btn btn-outline-primary btn-sm"
                   th:href="@{/mvc/schoolClasses/addEdit/{schoolClassId}(schoolClassId=${schoolClass.schoolClassId})}"
                   th:text="Bearbeiten">
                </a>
            </td>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
