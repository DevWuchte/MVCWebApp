<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{address.caption.plural}"/>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
        <a class="navbar-brand fst-italic fs-2 ps-5 ms-5" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse align-items-end" id="navbarText">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Page 1</a>
            </li>
            <!--			   <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="${#strings.toUpperCase(#locale)}">...<span class="caret"></span></a>&ndash;&gt;&ndash;&gt;-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Languages</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{?lang=en}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{?lang=de}">Deutsch</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 3</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">

  <div th:replace="fragments/Student.html :: show(student = ${student})"></div>

  <h2 th:text="#{address.caption.plural}"></h2>

  <table class="table table-striped table-responsive-md">
    <tr>
      <th th:text="#{address.street}"></th>
      <th th:text="#{address.zipCode}"></th>
      <th style="text-align:right" th:text="#{address.city}"></th>
      <th style="text-align:right" th:text="#{address.country}"></th>
    </tr>
    <tr th:each="address:${addresses}">
        <td th:text="${address.street}"></td>
        <td th:text="${address.zipCode}"></td>
        <td style="text-align:center" th:text="${address.city}"></td>
      <td style="text-align:center" th:text="${address.country}"></td>
      <td>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
