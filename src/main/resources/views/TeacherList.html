<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{teacher.caption.plural}"></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
        <a class="navbar-brand fst-italic fs-2 ps-5 ms-5" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse align-items-end" id="navbarText">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Page 1</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Languages</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{?lang=en}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{?lang=de}">Deutsch</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 3</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 th:text="#{teacher.caption.plural}"></h2>

    <table class="table table-striped table-responsive-md rounded-3">
        <tr>
            <th th:text="#{teacher.teacherId}"></th>
            <th th:text="#{teacher.surname}"></th>
            <th th:text="#{teacher.firstname}"></th>
            <th th:text="#{teacher.sex}"></th>
            <th th:text="#{teacher.shortName}"></th>
            <th th:text="#{teacher.title}"></th>
            <th th:text="#{teacher.email}"></th>
            <th th:text="#{teacher.phone}"></th>
            <th></th>
            <th style="text-align: center" th:text="#{page.actions}"></th>
            <th></th>
        </tr>
        <tr th:each="teacher:${teachers}">
            <td th:text="${teacher.teacherId}"></td>
            <td th:text="${teacher.surname}"></td>
            <td th:text="${teacher.firstname}"></td>
            <td th:text="${teacher.sex}"></td>
            <td th:text="${teacher.shortName}"></td>
            <td th:text="${teacher.title}"></td>
            <td th:text="${teacher.email}"></td>
            <td th:text="${teacher.phone}"></td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/mvc/teachers/{teacherId}/departments(teacherId=${teacher.teacherId})}"
                   th:text="#{page.show(#{department.caption.plural})}">
                </a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm"
                   th:href="@{/mvc/teachers/{teacherId}/schoolClasses(teacherId=${teacher.teacherId})}"
                   th:text="#{page.show(#{schoolClass.caption.plural})}">
                </a>
            </td>
            <td>
                <a class="btn btn-primary btn-sm" style="height: 50px"
                   th:href="@{/mvc/teachers/addEdit/{teacherId}/(teacherId=${teacher.teacherId})}"
                   th:text="#{button.edit}">
                </a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
