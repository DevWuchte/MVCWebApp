<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{department.caption.plural}"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="navbar-header">
        <a class="navbar-brand fst-italic fs-2 ps-5 ms-5" href="/">Home</a>
    </div>
    <div class="collapse navbar-collapse align-items-end" id="navbarText">
        <ul class="navbar-nav me-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Page 1</a>
            </li>
            <!--			   <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#" th:text="${#strings.toUpperCase(#locale)}">...<span class="caret"></span></a>&ndash;&gt;&ndash;&gt;-->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Languages</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" th:href="@{?lang=en}">English</a></li>
                    <li><a class="dropdown-item" th:href="@{?lang=de}">Deutsch</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Page 3</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2 th:text="#{department.caption.plural}"></h2>
    <table class="table table-striped table-responsive-md">
        <tr>
            <th th:text="#{department.departmentId}"></th>
            <th th:text="#{department.studentsCountSchoolClass}"></th>
            <th th:text="#{department.teacher}"></th>
            <th th:text="#{department.name}"></th>
            <th th:text="#{department.nameShort}"></th>
            <th th:text="#{schoolClass.sex.count}"></th>
            <th th:text="#{page.actions}"></th>
            <th th:text="#{page.actions}"></th>
        </tr>
        <tr th:each="department:${departments}">
            <td th:text="${department.departmentId}"></td>
            <td style="text-align:center"
                th:text="${#numbers.formatDecimal(department.aveStudentCountBySchoolClass(), 1, 2)}"></td>
            <td th:text="${department.teacher}"></td>
            <td th:text="${department.name}"></td>
            <td th:text="${department.nameShort}"></td>
            <td th:text="${department.countStudentsMale() + '/' + department.countStudentsFemale()}"></td>
            <td>
                <a class="btn btn-outline-secondary btn-sm"
                   th:href="@{/mvc/departments/{departmentId}/schoolClasses(departmentId=${department.departmentId})}"
                   th:text="#{page.show(#{schoolClass.caption.plural})}">
                </a>
            <td>
                <a class="btn btn-outline-secondary btn-sm"
                   th:href="@{/mvc/departments/addEdit/{departmentId}(departmentId=${department.departmentId})}"
                   th:text="Bearbeiten">
                </a>
            </td>

            </td>
        </tr>
    </table>
</div>
</body>
</html>
